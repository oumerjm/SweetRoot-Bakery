    <h2>Special Order Form</h2>
    <form>
        <ul>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            
            <label for="delivery">Choose a delivery options</label>
            <select id="delivery" name="delivery">
                <option value="">Select an option</option>
            </select>
            
            <label for="address1">Address 1</label>
            <input type="text" id="address1" name="address1">
            
            <label for="address2">Address 2</label>
            <input type="text" id="address2" name="address2">
            
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">
            
            <label for="order">Order Detail</label>
            <textarea id="order" name="order"></textarea>
            
            <button type="submit">Submit</button>
        </ul>
    </form>

        <div class="visit-us">Visit Us</div>
        <div class="address">© 9998 Addis ababa, Piazza 03581</div>
